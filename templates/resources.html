<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'CSS/product.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&family=Rubik:wght@700&family=Varela&display=swap" rel="stylesheet">
    <title>Resources</title>
    <script>
        function resizeIframe() {
          var iframe = document.getElementById('report-frame');
          iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
        window.onload = resizeIframe;  // Call resizeIframe on page load
      </script>
</head>
<body>
    <h1>Get set with your Dataset</h1>
    <iframe id="report-frame" srcdoc="{{ report_html }}"></iframe>
    <form action="/resources" enctype="multipart/form-data" method="post" class="form">
        <input type="text" name="username" id="username" required>
        <input type="file" name="input_file" id = "file" required>
        <input type="submit" value="submit">
    </form>
</body>
</html>
